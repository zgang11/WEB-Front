<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编程题：以下输出顺序多少 (setTimeout 与 promise 顺序)</title>
</head>

<body>
  <script>
    setTimeout(() => console.log(0))
    new Promise((resolve) => {
      console.log(1)
      resolve(2)
      console.log(3)
    }).then(o => console.log(o))

    new Promise(resolve => {
      console.log(4)
      resolve(5)
    }).then(o => console.log(o)).then(() => console.log(6))
    // 1 3 4 2 5 6 0
  </script>
</body>

</html>
