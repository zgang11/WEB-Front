<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个 Vue 的双向绑定</title>
</head>
<body>
    <script>
        class Observer  {
            constructor(){
                this.data = data
            }
            observer(obj) {
                if(typeof obj != 'object') return
                Object.keys(obj).entries(([key, value]) => {
                    this.defineReactive(obj, key, value)
                })
            }
            defineReactive(obj, key, value){
                if(typeof value === 'object') this.observer(value)
                Object.defineProperties(obj, key, {
                    get: function(){
                        return value
                    },
                    set: function(newVal, oldVal){
                            if(newVal === oldVal) return
                            this.observer(newVal)
                            value = newVal
                            
                    }
                })
            }
        }
        class Dep {
            constructor(){
                this.dep = []
            }
            addSubs(){
                this.dep.push()
            }
            notify(){
                this.dep.forEach(each => each.update())
            }
        }
    </script>
</body>
</html>
