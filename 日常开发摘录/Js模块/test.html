    function throttle(fn, timeout) {
      let now = 0
      return function () {
        let context = this
        let end = +new Date()
        if (end - now >= timeout) {
          now = end
          fn.call(context, arguments)
        }
      }
    }

    const betterFn = throttle(() => console.log('fn 函数执行了'), 10000)
    // 每 10 毫秒执行一次 betterFn 函数，但是只有时间差大于 1000 时才会执行 fn
    setInterval(betterFn, 10)
