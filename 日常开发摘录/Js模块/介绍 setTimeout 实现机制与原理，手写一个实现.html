    let arr = [43,553,34,23,2,3,23,3232,3,5,6,7,3,84]


    // 冒泡排序
    function bubbleSort (arr){
        for(let i = 0; i< arr.length; i++){
            for(let j = 0; j < arr.length - i - 1; j++){
                if(arr[j] > arr[j + 1]){
                    let temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
        return arr
    }

    // 插入排序
    function insertSort(arr){
        for(let i = 1; i < arr.length; i++){
            let j = i
            while(j > 0 && arr[j] < arr[j - 1]){
                let temp = arr[j]
                arr[j] = arr[j - 1]
                arr[j-1] = temp
                j--
            }
        }
        return arr
    }

    // 选择排序
    function SelectSort(arr){
        for(let i = 0 ; i < arr.length; i++){
            let minIndex = i
            for(let j = i + 1; j < arr.length; j++){
               if(arr[j] < arr[minIndex]){
                   minIndex = j
               }
            }
            let temp = arr[i]
            arr[i] = arr[minIndex]
            arr[minIndex] = temp
        }
        return arr
    }
