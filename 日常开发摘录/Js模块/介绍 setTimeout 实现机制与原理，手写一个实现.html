<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0.5, initial-scale=0.5">
    <title>介绍 setTimeout 实现机制与原理，手写一个实现</title>
</head>
<body>
    <script>
        function setTimeout_(fn, timeout, ...args){
            const start = +new Date()
            let timer, now
            const loop = () => {
                timer = window.requestAnimationFrame(loop)
                now = +new Date()
                if(now - start > timeout){
                    fn.apply(this, args)
                    window.cancelAnimationFrame(timer)
                }
            }
            window.requestAnimationFrame(loop)
        }
        function showName(){ 
            console.log("Hello")
        }
        setTimeout_(showName, 10000)
    </script>
</body>
</html>
