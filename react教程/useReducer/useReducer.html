   <script>
       console.log(mockData)
        //树结构拷贝--递归
        const deepCloneTree = (list) =>{
            if(Array.isArray(list) && list.length > 0){
                return list.map(item=>{
                    return {
                        ...item,
                        children : deepCloneTree(item.childs)
                    }
                })
            }else{
                return []
            }
        }
        console.log('afterClone:',deepCloneTree(mockData))
        console.log('oldTree',mockData)

        //树结构拷贝--层序
   </script>
