  <script>
    function sum() {
      let arg1 = [].slice.call(arguments)

      function add_() {
        arg1 = [...arg1, ...arguments]
        return add_
      }
      add_.toValue = function () {
       return arg1.reduce((acc, cur) => {
          return acc + cur
        })
      }
      return add_()
    }

    console.log(sum(1)(2)(3).toValue())
