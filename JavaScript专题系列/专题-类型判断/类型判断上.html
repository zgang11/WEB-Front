<body>
    <script>
        //typeof
        //在ES6前，JavaScript共六种数组模型，分别是：
        //undefined null String Object Boolean Number利用typeof分别对应如下：
        //undefined object string object boolean number
        var a
        var b = {
            name: 'b'
        }
        var c = null
        var d = function () {}
        // console.log(typeof a) //undefined
        // console.log(typeof b) //object
        // console.log(typeof 'i am what') //string
        // console.log(typeof c) //object
        // console.log(typeof true) //boolean
        // console.log(typeof 3) //number
        // console.log(typeof d) //function



        //Object.prototype.toString
        // console.log(Object.prototype.toString.call(undefined)) //[object Undefined]
        // console.log(Object.prototype.toString.call(null)) //[object Null]
        // const date = new Date()
        // console.log(Object.prototype.toString.call(date)) //[object Date]



        var number = 1; // [object Number]
        var string = '123'; // [object String]
        var boolean = true; // [object Boolean]
        var und = undefined; // [object Undefined]
        var nul = null; // [object Null]
        var obj = {
            a: 1
        } // [object Object]
        var array = [1, 2, 3]; // [object Array]
        var date1 = new Date(); // [object Date]
        var error = new Error(); // [object Error]
        var reg = /a/g; // [object RegExp]
        var func = function a() {}; // [object Function]
        function checkType(){
            console.log(arguments)
            for(var i =0 ;i<arguments.length;i++){
                console.log(Object.prototype.toString.call(arguments[i]))
            }
        }
        checkType(number,string,boolean,und,obj,array,date1,error,reg,func)
        console.log(Object.prototype.toString.call(Math))//[object Math]
        console.log(Object.prototype.toString.call(JSON))//[object JSON]
        function a(){
            console.log(Object.prototype.toString.call(arguments))

        }
        a()//[object Arguments]
    </script>
