<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>

<body>
    <script>
    var times = ['2006/02/03',
        'test/07/sd',
        '2016/05/10',
        '1998-03-07',
        '12345/23/45678',
        '1234/23/56789',
        '12345/23/45'
    ]
    var result = times.map((time) => {
        return time.replace(/^(\d{4})[/-](\d{2})[/-](\d{2})$/, (match, $1, $2, $3) => {
            return $1-$2-$3
        });
    });
    console.log(result);
    </script>
</body>

</html>
