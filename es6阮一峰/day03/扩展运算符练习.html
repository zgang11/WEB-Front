<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>扩展运算符</title>
</head>
<style>
	#heading span{
		display: inline-block;
		transition: transform 0.25s;
	}
	#heading span:hover{
		color:red;
		transform: translateY(20px) rotate(10deg) scale(2);
	}
</style>
<body>
	<h1 id="heading">ADMINISTRATOR</h1>
	<script>
		const head = document.querySelector('#heading')
		console.log(wrapSpan(head.textContent))
		head.innerHTML = wrapSpan(head.textContent)
		function wrapSpan(word){
			return [...word].map(item=>`<span>${item}</span>`).join('')
		}
	</script>
</body>
</html>
