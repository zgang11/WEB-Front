<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Animal {
            constructor(){
                this.type ='animal'
            }
            say(val){
                console.log(`type is :${this.type}`)
                setTimeout(function(){
                    console.log(this)
                    console.log(this.type +' says '+ val)
                }, 2000);
            }
            sayArrow(val){
                console.log(`type is :${this.type}`)
                setTimeout(()=>{
                    console.log(this)
                    console.log(this.type +' says '+ val)
                }, 2000);
            }
        }
        const animal = new Animal()
        animal.say('hi')
        animal.sayArrow('arrow')
    </script>
</body>

</html>
